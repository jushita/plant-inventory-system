version: '2'
services:
  dynamodb:
    container_name: dynamodb
    image: 'amazon/dynamodb-local:latest'
    entrypoint: java
    command: '-jar DynamoDBLocal.jar -sharedDB'
    restart: always
    volumes:
      - 'dynamodb-data:/data'
    ports:
      - '8080:8080'
  volumes:
    dynamodb-data:
      external: true
